<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplica do instagram</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular-instagram.jpg" alt="Imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram-png-fundo-transparente16.webp" alt="instagram logo" id="instagram-logo">
                <div id="profile-photo">
                    <img src="img/homem-perfil-caricatura_18591-58482.webp" alt="imagem de perfil">
                </div>
                <a href="" class="instagram-login">Continue como Fulano</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fulano?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
